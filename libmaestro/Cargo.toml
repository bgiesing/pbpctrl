[package]
name = "maestro"
authors = ["Maximilian Luz <m@mxnluz.io>"]
version = "0.1.1"
edition = "2021"
license = "MIT/Apache-2.0"
description = "Maestro protocol client implementation for controlling Google Pixel Buds Pro"
repository = "https://github.com/qzed/pbpctrl"

[dependencies]
arrayvec = "0.7.2"
bytes = "1.4.0"
futures = "0.3.26"
num_enum = "0.5.9"
prost = "0.11.6"
tokio = "1.25.0"
tokio-util = { version = "0.7.4", features = ["codec"] }
tracing = "0.1.37"
uuid = "1.3.0"

[build-dependencies]
prost-build = "0.11.6"

[dev-dependencies]
anyhow = "1.0.69"
bluer = { version = "0.15.7", features = ["bluetoothd", "rfcomm"] }
futures = "0.3.26"
pretty-hex = "0.3.0"
tokio = { version = "1.25.0", features = ["rt", "macros", "signal"] }
tracing-subscriber = "0.3.16"
